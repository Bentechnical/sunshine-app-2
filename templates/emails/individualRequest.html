<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Request Submitted</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; }
      .header { background-color: #FF9800; color: #fff; text-align: center; padding: 10px; }
      .content { padding: 20px; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Your Request Has Been Submitted</h1>
      </div>
      <div class="content">
        <p>Hello {{name}},</p>
        <p>
          Thank you for submitting your request. We are reviewing your submission and will get back to you shortly.
        </p>
        <p>
          <strong>Request Summary:</strong><br />
          {{requestSummary}}
        </p>
        <p>
          You can check the status by logging into your account.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Sunshine App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
