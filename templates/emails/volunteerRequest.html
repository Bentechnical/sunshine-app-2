<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Volunteer Request</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; }
      .header { background-color: #2196F3; color: #fff; text-align: center; padding: 10px; }
      .content { padding: 20px; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>New Volunteer Request</h1>
      </div>
      <div class="content">
        <p>Hello {{volunteerName}},</p>
        <p>
          A new volunteer request has been submitted.
        </p>
        <p>
          <strong>Request Details:</strong><br />
          {{requestDetails}}
        </p>
        <p>
          Please log in to your dashboard to review and respond to this request.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Sunshine App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
