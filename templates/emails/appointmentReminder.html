<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Appointment Reminder</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; }
      .header { background-color: #FFC107; color: #fff; text-align: center; padding: 10px; }
      .content { padding: 20px; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Appointment Reminder</h1>
      </div>
      <div class="content">
        <p>Hello {{name}},</p>
        <p>
          This is a friendly reminder for your upcoming appointment on <strong>{{appointmentDate}}</strong> at <strong>{{appointmentTime}}</strong>.
        </p>
        <p>
          Location: {{appointmentLocation}}
        </p>
        <p>
          If you need to make any changes, please contact us as soon as possible.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Sunshine App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
