<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Appointment Canceled</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; }
      .header { background-color: #F44336; color: #fff; text-align: center; padding: 10px; }
      .content { padding: 20px; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Appointment Canceled</h1>
      </div>
      <div class="content">
        <p>Hello {{name}},</p>
        <p>
          We regret to inform you that your appointment scheduled on <strong>{{appointmentDate}}</strong> at <strong>{{appointmentTime}}</strong> has been canceled.
        </p>
        <p>
          Please contact us if you need to reschedule or for further assistance.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Sunshine App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
