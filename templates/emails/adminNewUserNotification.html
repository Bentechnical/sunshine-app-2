<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New User Awaiting Approval</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #e3f0f1; font-family: Arial, Helvetica, sans-serif;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #ffffff; margin: 40px auto; border-radius: 6px; overflow: hidden;">
      <!-- Header with Logo -->
      <tr>
        <td align="center" style="padding: 24px; background-color: #ffffff;">
          <img src="https://rodqnqzfjixznlblnlpe.supabase.co/storage/v1/object/public/sunshine-pics/profile-pictures/assets/Sunshine-Therapy-Dogs-horiz.png"
               alt="Sunshine Therapy Dogs" style="max-width: 250px; height: auto;" />
        </td>
      </tr>

      <!-- Content -->
      <tr>
        <td style="padding: 30px;">
          <h2 style="color: #0e62ae; margin-bottom: 16px;">New User Registration</h2>
          <p style="margin: 0 0 12px 0;">A new user has completed their profile and is awaiting approval.</p>

          <div style="margin: 20px 0; padding: 16px; background-color: #f8f9fa; border-left: 4px solid #f09f1a; border-radius: 4px;">
            <p style="margin: 0 0 8px 0;"><strong>Name:</strong> {{userName}}</p>
            <p style="margin: 0;"><strong>Type:</strong> {{userType}}</p>
          </div>

          <p style="margin: 24px 0;">
            <a href="{{dashboardLink}}" style="background-color: #f09f1a; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">
              Review in Admin Dashboard
            </a>
          </p>

          <p style="margin: 0 0 12px 0; font-size: 14px; color: #6c757d;">Click the button above to review and approve this user.</p>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td align="center" style="padding: 20px; background-color: #ffffff; font-size: 12px; color: #999;">
          &copy; {{year}} Sunshine Therapy Dogs. All rights reserved.<br/>
          <a href="https://www.sunshinetherapydogs.ca" style="color: #0e62ae; text-decoration: none;">Visit our website</a>
        </td>
      </tr>
    </table>
  </body>
</html>
