<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Appointment has been Canceled</title>
    <style>
      body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
      .container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; }
      .header { background-color: #F44336; color: white; text-align: center; padding: 10px; }
      .content { padding: 20px; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Your Appointment has been Canceled</h1>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>Your appointment scheduled for <strong>{{appointmentTime}}</strong> has been canceled.</p>
        <p><strong>Dog Name:</strong> {{dogName}}</p>
        <p><strong>Cancellation Reason:</strong> {{cancellationReason}}</p>
        <p>If you have any questions, please contact us.</p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Sunshine App. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
